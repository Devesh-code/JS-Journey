<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsive viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Page title -->
        <title>Simple ToDo</title>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Main container for the todo app -->
        <div class="container">
            <!-- Todo app content wrapper -->
            <div class="todo-app">
                <!-- Header with app title and icon -->
                <h2>To-Do list <img src="images/icon.png" /></h2>
                <!-- Input row for adding new tasks -->
                <div class="row">
                    <!-- Text input for task description -->
                    <input
                        type="text"
                        id="input-box"
                        placeholder="Add a task..."
                    />
                    <!-- Button to add the task, with onclick event handler -->
                    <button onclick="addTask()">Add</button>
                </div>
                <!-- Unordered list to display tasks -->
                <ul id="list">
                    <!-- Example of how list items would appear (commented out) -->
                    <!-- <li class="completed">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <!-- Link to external JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
